<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ward Member Profile</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(#84fab0,#8fd3f4);  
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            perspective: 1000px; /* Adds depth for 3D effect */
        }

        .card {
            background: linear-gradient(145deg, #ffffff, #f3f3f3); /* Subtle light gradient */
            border-radius: 15px;
            box-shadow: 8px 8px 16px #d9d9d9, -8px -8px 16px #ffffff; /* Soft 3D shadow */
            width: 350px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px); /* Slight lift effect on hover */
            box-shadow: 12px 12px 24px rgba(0, 0, 0, 0.2), -12px -12px 24px rgba(255, 255, 255, 0.8);
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff758c; /* Pink border around photo */
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .name {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .details {
            font-size: 1em;
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .phone {
            font-size: 1em;
            color: #ff6f61; /* Highlighted phone number in warm tone */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="wardmem.jpg" alt="Profile Photo" class="profile-photo">
        <div class="name"><i>PRABHAKARN</i></div>
        <div class="details">
            <p><strong>Ward Number:</strong> 12</p>
            <p><strong>Panchayath:<strong> Akathetara </strong></p>
            <p><strong>District:</strong> Palakkad</p>
        </div>
        <div class="phone">
            <p><strong>Phone:</strong> +919752301578</p>
        </div>
    </div>

</body>
</html>
